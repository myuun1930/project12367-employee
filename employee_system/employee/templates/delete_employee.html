<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยืนยันการลบพนักงาน</title>
</head>
<body>
    <h2>คุณแน่ใจหรือไม่ว่าต้องการลบพนักงานนี้?</h2>
    <p>{{ employee.first_name }} {{ employee.last_name }} - {{ employee.position }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">ยืนยันการลบ</button>
    </form>
    <a href="{% url 'employee_list' %}">ยกเลิก</a>
</body>
</html>
