<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มพนักงานใหม่</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet"> 
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            background: linear-gradient(to right, #1e1e2f, #0d47a1); 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            color: #121550; 
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            background-color: #ffffff; 
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .form-field {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2rem;
            color: #0277bd; 
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #0277bd;
            background-color: transparent;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus {
            border-color: #0288d1;
            outline: none;
            box-shadow: 0 0 8px rgba(2, 136, 209, 0.6);
        }

        button {
            background-color: #0288d1;
            color: white;
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: none;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0277bd;
            transform: translateY(-2px);
        }

        .form-footer {
            margin-top: 20px;
        }

        .form-footer a {
            color: #0288d1;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
    
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <div class="container fade-in">
        <h2>เพิ่มพนักงานใหม่</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-field">
                {{ form.as_p }}
            </div>
            <button type="submit">บันทึก</button>
        </form>

        <div class="form-footer">
            <a href="{% url 'employee_list' %}">กลับไปหน้ารายชื่อพนักงาน</a>
        </div>
    </div>

</body>
</html>
